<!doctype html>
<html lang="en">
<head>

            <li class="small">Переполнение&#58; автоматическое</li>
        </ul>
    </li>
    <li class="big"><b>Список</b>
        <ul>
            <li class="small">Ширина&#58; 350px</li>

    </li>
</ul>
</div>
</body>
</html>
